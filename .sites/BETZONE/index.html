<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETZONE - موقع مراهنات</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="mb-5">
        <nav class="navbar navbar-dark bg-dark shadow-sm rounded">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">BETZONE</span>
            </div>
        </nav>
        <section class="container text-center py-5">
            <h1 class="display-4 text-warning fw-bold">رهانات رياضية وترفيهية</h1>
            <p class="lead">سجل الآن واحصل على مكافأة ترحيبية وخصم 50% على أول إيداع</p>
            <a href="#bet" class="btn btn-warning px-4 py-2">ابدأ الرهان</a>
        </section>
    </header>
    <main>
        <section class="container" id="bet">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm mb-4">
                        <img src="images/bet1.png" class="card-img-top" alt="رهانات كرة القدم">
                        <div class="card-body text-center">
                            <h5 class="card-title">رهان على كرة القدم</h5>
                            <p class="card-text">ضاعف أرباحك مع خصم 50%</p>
                            <a href="sign-up.html" class="btn btn-warning">سجل وراهن الآن</a>
                        </div>
                    </div>
                    <div class="card shadow-sm mb-4">
                        <img src="images/bet2.png" class="card-img-top" alt="رهانات سباق الخيل">
                        <div class="card-body text-center">
                            <h5 class="card-title">رهان على سباق الخيل</h5>
                            <p class="card-text">مكافآت ضخمة بانتظارك</p>
                            <a href="sign-up.html" class="btn btn-warning">سجل وراهن الآن</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
