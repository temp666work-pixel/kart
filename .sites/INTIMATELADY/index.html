<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTIMATELADY - ملابس داخلية نسائية</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="mb-5">
        <nav class="navbar navbar-light bg-light shadow-sm rounded">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">INTIMATELADY</span>
            </div>
        </nav>
        <section class="container text-center py-5">
            <h1 class="display-4 text-danger fw-bold">خصم 50%</h1>
            <p class="lead">تشكيلة رائعة من الملابس الداخلية النسائية</p>
            <a href="#buy" class="btn btn-primary px-4 py-2">تسوقي الآن</a>
        </section>
    </header>
    <main>
        <section class="container" id="buy">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card shadow-sm mb-4">
                        <img src="images/lady1.png" class="card-img-top" alt="لانجري نسائي">
                        <div class="card-body text-center">
                            <h5 class="card-title">طقم لانجري فاخر</h5>
                            <p class="card-text">خصم 50% لفترة محدودة</p>
                            <a href="sign-up.html" class="btn btn-success">شراء الآن</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm mb-4">
                        <img src="images/lady2.png" class="card-img-top" alt="بيجاما نسائية">
                        <div class="card-body text-center">
                            <h5 class="card-title">بيجاما حرير</h5>
                            <p class="card-text">راحة وأناقة مع خصم 50%</p>
                            <a href="sign-up.html" class="btn btn-success">شراء الآن</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm mb-4">
                        <img src="images/lady3.png" class="card-img-top" alt="روب نسائي">
                        <div class="card-body text-center">
                            <h5 class="card-title">روب دانتيل</h5>
                            <p class="card-text">تخفيضات خاصة</p>
                            <a href="sign-up.html" class="btn btn-success">شراء الآن</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
